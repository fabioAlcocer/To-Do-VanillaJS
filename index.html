<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Todo List App</title>
  </head>
  <body>
    <main class="main">
      
      <header class="header">
        <ion-icon name="menu-outline"></ion-icon>
        <h2>Website Todo</h2>
      </header>

      <section class="main__container">
        <div class="todo__container">
          <!-- task here -->
        </div>
        <button class="newTask"><span>+</span> New Task</button>
      </section>
      
    </main>

    
    <form class="" id="formulario">
      <div class="alert alert-danger d-none">No deje el Todo vac√≠o</div>
      <input
        autofocus
        name="todo"
        type="text"
        class="form__input"
        id="form_input"
        placeholder="Agregar nueva tarea"
        value=""
        autocomplete="off"
      />
      <button class="form__button" type="submit">Agregar</button>
    </form>

    <template id="templateTodo">
      
      <article class="todo">
        <div class="todo__checkbox"></div>
        <p class="todo__text m-0">Esta es la primera tarea</p>
        <ion-icon class="remove-task" name="trash-bin-outline"></ion-icon>
      </article>

    </template>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
